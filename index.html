<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="./img/fav/sombrero.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Storm&display=swap" rel="stylesheet">

    <script src="./models/world.class.js"></script>
    <script src="./models/drawable_object.class.js"></script>
    <script src="./models/status_bar.class.js"></script>
    <script src="./models/movable_object.class.js"></script>
    <script src="./models/throwable_object.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/background_object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/screen.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">
    <section id="game_overlay" class="overlay">
        <div class="overlayTemplate">
            <button id="speaker_btn" class="speakerbtn" onclick="toogleGameAudio()"><img id="speaker_icon" src="./img/speaker/speaker.png" alt=""></button>
            <div class="rotateInfo">please rotate your Device</div>
            <button id="start_btn" class="startbtn" onclick="startGame()">Start Game</button>
            <div class="controlbar">
                <div>
                    <button id="btn_left"><img src="./img/arrows/arrow_left.png" alt=""></button>
                    <button id="btn_right"><img src="./img/arrows/arrow_right.png" alt=""></button>
                </div>
                <div>
                    <button id="btn_jump"><img src="./img/arrows/arrow_jump.png" alt=""></button>
                    <button id="btn_throw"><img class="throwimg" src="./img/arrows/arrow_throw.png" alt=""></button>
                </div>
            </div>
        </div>
    </section>
    <h1 id="game_title">El pollo loco</h1>
    <canvas id="canvas" width="720px" height="480px">
    </canvas>
    <section id="info_box" class="infobox">
        <p>Left : Arrow Left <br>
            Right : Arrow Right
        </p>
        <p>Jump : Space <br>
            Throw : G
        </p>
    </section>
</body>

</html>
